<div class="h-screen flex justify-center items-center">
  <div class="w-10/12 h-5/6">
    <!-- Title -->
    <div class="my-10 text-center text-6xl font-bold">Todo List</div>

    <!-- Users Table -->
    <table class="table-auto w-full border-collapse shadow-2xl" aria-label="Users">
      <thead class="border-b-gray-300 border-b">
        <tr class="mx-5 text-xl h-10 text-left">
          <th class="pl-3 py-3">Title</th>
          <th class="pl-3 py-3">UserId</th>
          <th class="pl-3 py-3">Completed</th>
        </tr>
      </thead>
      <tbody class="leading-loose">
        <tr *ngFor="let todo of todos">
          <td class="pl-3">{{todo.title}}</td>
          <td class="pl-3">{{todo.userId}}</td>
          <td class="pl-3 text-red-500" *ngIf="todo.completed == false">{{todo.completed}}</td>
          <td class="pl-3 text-green-500" *ngIf="todo.completed == true">{{todo.completed}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

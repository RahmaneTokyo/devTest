<div class="h-screen flex justify-center items-center">
  <div class="w-10/12 h-5/6">
    <!-- Title -->
    <div class="my-5 text-center text-6xl font-bold">Fill in</div>

    <!-- Reservoir Fill in Button -->
    <div class="text-center">
      <button (click)="fillCylinder()" [disabled]="disable" class="disabled:bg-purple-300 rounded-xl w-56 py-5 text-2xl font-bold text-white shadow-2xl bg-purple-500 hover:bg-purple-700">Remplir</button>
    </div>

    <!-- Reservoir -->
    <div class="h-3/5 mx-auto grid grid-cols-1 w-1/4 border-2 border-black my-10">
      <div class="border-2 border-black" *ngFor="let item of items; let i = index" [ngClass]="{'filled = bg-purple-400': i < fillIndex}"></div>
    </div>
  </div>
</div>
